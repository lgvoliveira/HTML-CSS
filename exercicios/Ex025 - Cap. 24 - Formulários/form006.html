<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">

        <!-- Se eu quiser deixar uma cor já preestabelecida eu coloco " value: #xxxxxx (código da cor) "-->
    </p>

    <p>
        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">

        <!-- Min e Max determinam o valor mínimo e máximo da barra respectivamente -->

        <!-- Aqui o value também determina aonde inicia a barra -->
    </p>
    
    <!-- Esses dois controles também variam de acordo com o navegador -->

    <p>
        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">

        <!-- Quando eu estiver usando esse método de envio de arquivos não devo usar o método get, mas sim o método post -->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
