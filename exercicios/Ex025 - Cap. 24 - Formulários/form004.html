<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="4">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telfone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx"> <!-- Tenho várias extensões para telefone (mobile, tel, tel-national, ...) -->
                <!-- Estudar mais sobre RegEx (expressões regulares) -->
                <!-- Toda expressão regular começa com " ^ " e termina com " $ "-->
                <!-- " ^[0-9]{4}-[0-9]{4}$ " esse formato quer dizer que ele vai aceitar 4 digitos (de 0 a 9) seguidos de um traço (-) e depois mais 4 digitos (de 0 a 9) -->
                <!-- \d significa digitos de 0 a 9 -->
                <!-- " ^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$ " esse formato quer dizer que ele vai aceitar 2 digitos entre parenteses (xx), depois de 4 a 5 digitos (de 0 a 9) seguidos de um traço (-) e depois mais 4 digitos (de 0 a 9)-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
