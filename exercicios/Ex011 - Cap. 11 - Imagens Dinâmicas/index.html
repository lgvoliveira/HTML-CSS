<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture> <!-- A ordem dos tamanhos tem que ser obedecida e mantida em seus devidos lugares -->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/happy-mistake.mp3" controls></audio> <!-- Tem o comando AUTOPLAY também -->
        <!-- MP3 WAV OGG -->

        <audio preload="metadata" controls loop> <!-- AUTO: vai considerar que o site só terminou de carregar depois que carregar todo o áudio (meio perigoso, pois o arquivo de áudio pode ser muito grande) / METADATA: vai carregar só o nome do arquivo, algumas informações, tipo data duração / NONE: carrega absolutamente nada, só quando o usuário apertar play nos controles --> 
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Evite o WAV pois são arquivos muito pesados -->
            <p>Infelizmente seu navegador não consegue reproduzir áudiio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p> <!-- Essa mensagem aparece caso nenhum arquivo for carregado -->
        </audio>
</body>
</html>
