<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body { 
            background-image: linear-gradient(135deg, #6C0FFF, #D900E4, #FF00C0, #FF006E, #FFAAB5, #FF9100, #FFCD00);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!-- Posso usar o comanda também "radial-gradient" -->
</body>
</html>
