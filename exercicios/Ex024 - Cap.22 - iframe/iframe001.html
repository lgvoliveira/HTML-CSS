<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe { /* Na configuração dos iframes as CSS são soberanas */
            height: 400px;
            width: 400px;
            border: 1px solid black; /* O frameborder so pode ser 0 ou 1, caso eu queira outra border devo usar o parâmetro border */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> <!-- Não são todos os sites que aceitam que conectam nele pelo iframe -->
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"> <!-- Existe o parâmetro " scolling="yes / no" "; com yes ele permite a rolagem do site, com o no ele nçao permite a rolagem do site. No entanto a funcionalidade varia de acordo com o navegador -->
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Cursoemvideo</a> <!-- Esse link serve para caso o navegador não for compatível com o iframe -->
        </iframe>
        
        para aprender a programar</p>

    <p>O site do 

        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!</p>
     <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">no Github</a> <!-- Esse link serve para caso o navegador não for compatível com o iframe -->
        </iframe>

        também é bem legal
     </p>
</body>
</html>
