<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <!-- Esse media="all" significa que vai servir para todo tipo de midia (tela, impressora, ...) -->

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!-- Esses medias vão fazer as configurações adicionais que não estão no estilo principal -->

    <!-- Quando eu uso media eu posso utilizar Media Types, que são escritos normalmente, e Media Features, que são escrito entre parênteses () -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
